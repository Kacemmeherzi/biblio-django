<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm Deletion</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-4">
      <h1 class="mb-4">Are you sure you want to delete this Livre?</h1>
      <p><strong>Titre:</strong> {{ livre.titre }}</p>
      <p><strong>Auteur:</strong> {{ livre.auteur }}</p>
      <p><strong>Date de Publication:</strong> {{ livre.date_publication }}</p>

      <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'liste_livres' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </body>
</html>
