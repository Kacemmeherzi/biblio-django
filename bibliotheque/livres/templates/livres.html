<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liste des Livres</title>
    <!-- Add Bootstrap CSS CDN for styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-4">
      <h1 class="mb-4">Liste des Livres</h1>

      <!-- Button to create a new Livre -->
      <a href="{% url 'create' %}" class="btn btn-primary mb-4"
        >Create New Livre</a
      >

      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Titre</th>
            <th scope="col">Auteur</th>
            <th scope="col">Date de Publication</th>
          </tr>
        </thead>
        <tbody>
          {% for livre in livres %}
          <tr>
            <td>{{ livre.titre }}</td>
            <td>{{ livre.auteur }}</td>
            <td>{{ livre.date_publication }}</td>
            <td>
              <!-- Delete Button -->
              <a
                href="{% url 'delete_livre' pk=livre.pk %}"
                class="btn btn-danger btn-sm"
                onclick="return confirm('Are you sure you want to delete this livre?')"
                >Delete</a
              >
              <a
                href="{% url 'update_livre' pk=livre.pk %}"
                class="btn btn-warning btn-sm"
                >Update</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <!-- Optional Bootstrap JS and dependencies (for responsive design and interactive elements) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
