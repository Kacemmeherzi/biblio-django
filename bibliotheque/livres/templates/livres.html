<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liste des Livres</title>
  </head>
  <body>
    <h1>Liste des Livres</h1>
    <table border="1">
      <thead>
        <tr>
          <th>Titre</th>
          <th>Auteur</th>
          <th>Date de Publication</th>
        </tr>
      </thead>
      <tbody>
        {% for livre in livres %}
        <tr>
          <td>{{ livre.titre }}</td>
          <td>{{ livre.auteur }}</td>
          <td>{{ livre.date_publication }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
